<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/styles/app-shell.css">
    <link rel="stylesheet" href="/styles/text.css">
    <link rel="stylesheet" href="/styles/form.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="grid-container">

        <div class="header">HEADER</div>
        <div class="main">
            <h2 class="page-description">Message base off of new or existing stand</h2>
            <form autocomplete="on">
                <div class="row">
                    <div class="col-6">
                        <label for="first-name" class="label-form">First name:</label>
                    </div>
                    <div class="col-6">
                        <input type="text" id="first-name" name="first-name"
                            class="text-input-form text-input-border-form">
                    </div>
                </div>
            </form>
        </div>
        <div class="footer">FOOTER</div>

    </div>
</body>

</html>
