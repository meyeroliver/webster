<div class="meter-card">
    <div>
        <label for="meter-image">
            <img src="/images/photo_camera-24px.svg" alt="Image not found" class="captured-image"
                data-bind="visible: takeImage" />
        </label>
        <input type="file" id="meter-image" name="meter-image" accept="image/*" capture="camera" style="display: none;">

        <div id="imagePreview" class="image-preview">
            <img src="" class="captured-image">
        </div>
    </div>
    <hr>
    <div class="meter-details">
        <div class="row">
            <div class="col-6">
                <label for="meter-type">Select Meter Type:</label>
            </div>
            <div class="col-6">
                <select name="meter-type" id="meter-type" data-bind="value: meterType">
                    <option value="electricity">ELECTRICITY</option>
                    <option value="water">WATER</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <label for="consumption-type">Select Consumption Type:</label>
            </div>
            <div class="col-6">
                <select name="consumption-type" id="consumption-type" data-bind="value: consumptionType">
                    <option value=" prepaid">PREPAID</option>
                    <option value="postpaid">POSTPAID</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <label for="serialNo" class="label-form">Serial Number:</label>
            </div>
            <div class="col-6">
                <input type="text" id="serialNo" name="serialNo" class="text-input-form text-input-border-form"
                    data-bind="textInput: serialNo">
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div style="display: inline;">
            <button id="removeMeter" type="button" data-bind="click: removeMeter">Remove</button>
            <button id="saveMeter" type="button" data-bind="click: saveMeter">Save</button>

        </div>
    </div>

</div>
